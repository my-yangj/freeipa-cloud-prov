---
# Set up ext4 fs on partition

# Example playbook entry
#
# - role: mkfs-ext4
#   device:  /dev/disk/by-id/myvol
#   mount_path: /media/myvol (optional)

- name:  Create ext4 fs
  filesystem:
    dev: "{{ device }}"
    fstype: ext4
  become: true
  register: mkfs_ext4
  notify: Mount filesystem

- name:  Debug create ext4 fs
  debug:
    var: mkfs_ext4
