---
# Provision DigitalOcean hosts

- name: Provision DigitalOcean hosts
  hosts: coreos
  # This all runs on localhost regardless of whether hosts exist;
  # don't run setup
  gather_facts: False
  connection: local

  vars:
    operation: provision

  roles:
    - base
    # coreos must come first to generate cloud-config
    - coreos
    - digitalocean
    - defunctzombie.coreos-bootstrap
