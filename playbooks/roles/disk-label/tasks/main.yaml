##############################
# Label volume

- name: "Collect volume info for {{ device }}"
  parted:
    device: "{{ device }}"
    state: info
    unit: GiB
  become: true
  register: parted_info
  tags:
    - setup

# - name: debug volume info
#   debug:
#     var: parted_info
#   tags:
#     - setup

- name: "Create device {{ device }} volume label {{ label|default('gpt') }}"
  parted:
    device: "{{ device }}"
    label: "{{ label|default('gpt') }}"
    state: present
    unit: GiB
  become: true
  register: parted_label
  when: parted_info.disk.table == 'unknown'
  tags:
    - setup

# - name: debug data volume label
#   debug:
#     var: parted_label
#   tags:
#     - setup


##############################
# Create partitions

- name: "Device {{device}}, create partition"
  parted:
    align: "{{ align|default('optimal') }}"
    device: "{{ device }}"
    number: "{{ item.number }}"
    state: present
    part_type: "{{ item.part_type|default('primary') }}"
    fs_type: "{{ item.fs_type|default('ext4') }}"
    part_start: "{{ item.part_start|default('0%') }}"
    part_end: "{{ item.part_end|default('100%') }}"
    unit: GiB
  become: true
  register: create_partition
  with_items:  "{{ partitions }}"
  tags:
    - setup

