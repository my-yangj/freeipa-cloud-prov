# Variables for creating bootstrap client cert

#
# Remote locations for bootstrap docker client SSL cert
#
# Cert dir is in the data volume, accessible to ipaclient
bootstrap_client_cert_dir: "{{data_volume_path}}/bootstrap-cert"

bootstrap_client_cacert: "{{docker_ssl_cacert}}"
bootstrap_client_cert: "{{docker_ssl_cacert}}"
bootstrap_client_key: "{{bootstrap_client_cert_dir}}/key.pem"
bootstrap_client_req: "{{bootstrap_client_cert_dir}}/req.pem"
bootstrap_client_openssl_conf:
     "{{bootstrap_client_cert_dir}}/openssl-bootstrap-client.conf"
