---
# Set up etcd2 on CoreOS hosts

############################################
- name: Configure etcd2 on CoreOS master node
  hosts: coreos_master

  roles:
    # Install update-config etc.
    - role: update-config
      bootstrapping: True

    # Install temporary etcd2 bootstrap config
    - role: etcd2-bootstrap
      operation: bootstrap

