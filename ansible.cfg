[defaults]
#hostfile = hosts.yaml
hostfile = inventory

# CoreOS user
#remote_user = core

# For auto-provisioned hosts, we don't know SSH host key in advance
#host_key_checking = False


# Enable fact caching:  json files in the `cache/` directory
gathering = smart
fact_caching = jsonfile
fact_caching_connection = cache
fact_caching_timeout = 86400


# Don't create .retry files
retry_files_enabled = False


# Identifiers to put in files; insert as follows.
# {{ ansible_managed | comment }}
ansible_managed = This file managed by the Ansible freeipa-cloud-prov config.%n
  template: {file}
  date: %Y-%m-%d %H:%M:%S
  user: {uid}
  host: {host}


# Log operations
log_path=/data/ansible.log


# Password file
vault_password_file = .vault_pass


[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -F misc/ssh.config
